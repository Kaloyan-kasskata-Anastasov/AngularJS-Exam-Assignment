<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link href="libs/bootstrap.css" rel="stylesheet">
    <link href="style/main.css" rel="stylesheet">
</head>
<body style="padding:20px; padding-top:50px;" data-ng-app="adsApp" >
<header ng-controller="SignedUser">
    <div class="navbar navbar-default navbar-fixed-top">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <div class="navbar-header">
            <a class="navbar-brand" href="#/home">SoftUni Ads</a>
        </div>
        <div ng-model="barOut" ng-show="barOut">
            <div id="outNav" class="navbar-collapse navbar-responsive-collapse collapse out" aria-expanded="false">
                <ul class="nav navbar-nav navbar-right col-md-6">
                    <form class="navbar-form navbar-left">
                        <input type="text" class="form-control col-md-2" ng-model="user.username"
                               placeholder="Username">
                    </form>
                    <form class="navbar-form navbar-left">
                        <input type="password" class="form-control col-md-2" ng-model="user.password"
                               placeholder="Password">
                    </form>
                    <li><a ng-href="#/user" ng-click="login(user)">Login</a></li>
                    <li><a ng-href="#/register">Register</a></li>
                </ul>
            </div>
        </div>
        <div ng-model="barLoged" ng-show="barLoged">
            <div id="loginNav" class="navbar-collapse navbar-responsive-collapse collapse out">
                <div class="col-md-1"></div>
                <ul class="nav navbar-nav">
                    <li><a href ng-model="userPosters" ng-click="goTo('userPosters')">My Posters</a></li>
                    <li><a href ng-model="addPoster" ng-click="goTo('addPoster')">Publish new Poster</a></li>
                    <li><a href ng-model="editProfile" ng-click="editProfile('editProfile')">Edit Profile</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right col-md-1">
                    <li><a href ng-click="logout()">Logout</a></li>
                </ul>
            </div>
        </div>
        <div class="row" id="errors">
            <alert class="alert-danger" ng-show="onErrorLogin">Access denied.Try again</alert>
        </div>
    </div>
</header>
<section id="wrapper">
    <div ng-view></div>
</section>

<script type="text/javascript" src="libs/angular.js"></script>
<script type="text/javascript" src="libs/angular-route.js"></script>
<script type="text/javascript" src="libs/angular-cookies.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script type="text/javascript" src="libs/ui-bootstrap-min.js"></script>

<script type="text/javascript" src="app.js"></script>
<script type="text/javascript" src="js/views/views.js"></script>
<script type="text/javascript" src="js/service/factory.js"></script>
<script type="text/javascript" src="js/service/onRun.js"></script>
<script type="text/javascript" src="js/controllers/main.js"></script>
<script type="text/javascript" src="js/controllers/categories.js"></script>
<script type="text/javascript" src="js/controllers/towns.js"></script>
<script type="text/javascript" src="js/controllers/signedUser.js"></script>
<script type="text/javascript" src="js/controllers/newUser.js"></script>
<script type="text/javascript" src="js/controllers/bye.js"></script>


</body>
</html>
