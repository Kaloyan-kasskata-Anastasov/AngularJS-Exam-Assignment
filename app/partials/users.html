<table class="table table-striped table-hover ">
    <thead>
    <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="user in usersData.users">
        <td>{{user.id}}</td>
        <td>{{user.username}}</td>
        <td>{{user.name}}</td>
        <td>{{user.email}}</td>
        <td>{{user.phoneNumber}}</td>
        <td>
                <a class="btn btn-primary" ng-click="modalEditUser(user)">Edit</a>
                <a class="btn btn-primary" ng-click="adminModalDeleteUser(user)">Delete</a></span>
        </td>
    </tr>
    </tbody>
    <pagination style="margin:5px auto;" total-items="totalItems" max-size="10" items-per-page="itemsPerPage"
                ng-model="currentPage"
                ng-click="pageChanged('admin/users')"></pagination>
</table>
