<div id="modalDelete">
    <div class="row">
        <div class="col-md-12">
            <div name="DeleteForm" class="col-md-6">
                <div class="row">
                    <span class="col-md-2">Username</span>

                    <div class="col-md-9">{{user.username}}</div>
                </div>
                <div class="row">
                    <span class="col-md-2">Name</span>
                    <span class="col-md-9">{{user.username}}</span>
                </div>
                <div class="row">
                    <span class="col-md-2">Email</span>
                    <span class="col-md-9">{{user.email}}</span>

                </div>
                <div class="row">
                    <span class="col-md-2">Phone</span>
                    <span class="col-md-9">{{user.phoneNumber}}</span>

                </div>
                <div class="row">
                    <div class="col-md-2">Town</div>
                    <span class="col-md-9">{{user.townName}}</span>

                </div>
            </div>
            <ul class="nav navbar-nav navbar-right col-md-7">
                <span style="font-size: 30px; ">Delete this Poster?</span>
                <button class="btn btn-primary" ng-click="ok()">OK</button>
                <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
            </ul>

        </div>
    </div>
</div>
