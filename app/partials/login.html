<div class="col-md-3"></div>
<form class="form-horizontal col-sm-4 text-center" ng-controller="SignedUser">
    <alert class="alert ng-isolate-scope alert-danger alert-dismissable">Access denied. Try Again</alert>
    <legend>Login</legend>
    <div class="form-group">
        <label for="inputUsername" class="col-md-2 control-label">Username</label>
        <div class="col-lg-10">
            <input type="text" class="form-control" id="inputUsername" ng-model="user.username" placeholder="Username">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword" class="col-md-2 control-label">Password</label>
        <div class="col-lg-10">
            <input type="password" class="form-control" id="inputPassword" ng-model="user.password" placeholder="Password">
            <div class="checkbox">
                <label>
                    <input type="checkbox"> Remember me
                </label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-lg-10 col-lg-offset-2">
            <button type="submit" ng-click="login(user)" class="btn btn-primary">Submit</button>
            <button class="btn btn-default" ng-click="cancel()">Cancel</button>
        </div>
    </div>
</form>
