<main class="row" ng-controller="Main">
    <nav class="col-md-2">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Categories</h3>
            </div>
            <div class="panel-body" ng-controller="Categories">
                <ul>
                    <li ng-repeat="category in categories">
                        <a href="#/{{category.id}}">{{category.name}}</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <section class="col-md-9">
        <div class="row">
            <ul class="col-md-12">
                <li ng-repeat="ad in data.ads">
                    <div class="row">
                        <h3 class="col-sm-10"><strong>{{ad.title}}</strong></h3>
                        <span class="col-sm-2">
                            {{ad.date | date: 'hh-MMM-yyyy'}}
                        </span>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <img src="" ng-src="{{ad.imageDataUrl}}">
                        </div>
                        <div class="col-md-8">
                            <div class="modul">
                                <p class="row">{{ad.text}}</p>
                            </div>
                            <div class="row">
                                <div class="col-md-1">
                                    Seller:
                                </div>
                                <div class="col-md-9">
                                    {{ad.ownerName}}
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-1">
                                    Email:
                                </div>
                                <div class="col-md-9">
                                    {{ad.ownerEmail}}
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-1">
                                    Phone:
                                </div>
                                <div class="col-md-9">
                                    {{ad.ownerPhone}}
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </section>

</main>
