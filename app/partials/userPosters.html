<main class="row">
    <nav id="filters" class="col-md-2">
        <div class="panel panel-primary" ng-cloak>
            <div class="panel-heading">
                <h3 class="panel-title">Categories</h3>
            </div>
            <div class="panel-body" ng-controller="Categories">
                <ul>
                    <li ng-repeat="category in categories">
                        <a ng-href="#/" id="{{category.id}}"
                           ng-click="filterByCategory(category.id)">{{category.name}}</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="panel panel-primary" ng-cloak>
            <div class="panel-heading">
                <h3 class="panel-title">Towns</h3>
            </div>
            <div class="panel-body" ng-controller="Towns">
                <ul>
                    <li ng-repeat="town in towns">
                        <a href="#/" id="{{town.id}}" ng-click="filterByTown(town.id)">{{town.name}}</a>
                        <span>{{town.id}}</span>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <section class="col-md-8" ng-controller="SignedUser">
        <div class="row">
            <ul class="col-md-12">
                <li ng-repeat="userAd in userAds.ads | filter: {townId: townFilter}">
                    <!--| filter:{categoryId: categoryFilter}-->
                    <div class="row">
                        <h3 class="col-sm-10"><strong>{{userAd.title}}</strong></h3>
                        <span class="col-sm-2">
                            {{userAd.date | date: 'hh-MMM-yyyy'}}
                        </span>
                    </div>
                    <div class="row">
                        <div class="col-md-3">
                            <img src="" ng-src="{{userAd.imageDataUrl}}">
                        </div>
                        <div class="col-md-8">
                            <div class="modul">
                                <p class="col-md-12">{{userAd.text}}</p>
                            </div>
                            <div class="row">
                                <div class="col-md-2">
                                    Seller:
                                </div>
                                <div class="col-md-9">
                                    ME
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-2">
                                    Category:
                                </div>
                                <div class="col-md-9">
                                    {{userAd.categoryName}}
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-2">
                                    Town:
                                </div>
                                <div class="col-md-9">
                                    {{userAd.townName}}
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-2">
                                    Status:
                                </div>
                                <div class="col-md-9" ng-controller="Towns" ng-cloak>
                                    {{userAd.status}}
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <pagination style="margin:5px auto;" total-items="totalItems" items-per-page="itemsPerPage"
                    ng-model="currentPage"
                    ng-click="pageChanged()"></pagination>
    </section>
    <nav class="col-md-2">
        <label>Display items in page:</label>
        <input class="col-md-10" type="number" ng-model="user.itemsPerPage" placeholder="posters displayed">
        <input class="col-md-10" type="submit" ng-click="pageSizeChanged(user.itemsPerPage)" value="Submit"/>
    </nav>
</main>
